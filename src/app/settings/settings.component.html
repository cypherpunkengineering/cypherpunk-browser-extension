<div id="sub-menu">
  <div id="header" (click)="goToView('home')" class="page-header bottom-separator">
    <span class="back-icon">&#x3008;</span>Settings
  </div>

  <!-- Crypto Profile -->
  <div (click)="goToView('app-proxy-mode')" class="switch-row highlighted clickable bottom-separator">
    <div class="label half">Proxy Mode</div>
    <div class="switch half">
      <span class="forward-icon">&#x3009;</span>
    </div>
  </div>

  <!-- Privacy Filter -->
  <div (click)="goToView('app-privacy-filter')" class="switch-row highlighted clickable bottom-separator">
    <div class="label half">Privacy Filter</div>
    <div class="switch half">
      <span class="forward-icon">&#x3009;</span>
    </div>
  </div>

  <!-- WebRTC Leak Protection - Chrome -->
  <div (click)="goToView('app-web-rtc')" class="switch-row highlighted clickable bottom-separator" *ngIf="!isFirefox">
    <div class="label more-than-half">WebRTC Leak Prevention</div>
    <div class="switch less-than-half">
      {{webRTCType}}
      <span class="forward-icon">&#x3009;</span>
    </div>
  </div>

  <div (click)="goToView('app-web-rtc')" class="switch-row highlighted clickable bottom-separator" *ngIf="isFirefox">
    <div class="label half">WebRTC Leak Prevention</div>
    <div class="switch half">
      {{ffWebRTCType}}
      <span class="forward-icon">&#x3009;</span>
    </div>
  </div>

  <!-- User Agent -->
  <div (click)="goToView('app-user-agent')" class="switch-row highlighted clickable bottom-separator">
    <div class="label half">User Agent</div>
    <div class="switch half">
      {{userAgentType}}
      <span class="forward-icon">&#x3009;</span>
    </div>
  </div>
</div>
