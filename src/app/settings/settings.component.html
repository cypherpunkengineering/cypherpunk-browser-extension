<div class="overlay"></div>

<div class="settings">
  <div class="settings-banner">
    <span>Configuration</span>
  </div>

  <div class="content">
    <div class="pane">
      <!-- Crypto Profile -->
      <div class="setting">
        <a class="next" (click)="goToView('app-proxy-mode')">
          Proxy Mode
        </a>
      </div>

      <!-- Privacy Filter -->
      <div class="setting">
        <a class="next" (click)="goToView('app-privacy-filter')">
          Privacy Filter
        </a>
      </div>

      <!-- WebRTC Leak Protection - Chrome -->
      <div class="setting" *ngIf="!isFirefox">
        <a class="next" [attr.data-value]="webRTCType" (click)="goToView('app-web-rtc')">
          WebRTC Leak Prevention
        </a>
      </div>

      <div class="setting" *ngIf="isFirefox">
        <a class="next" [attr.data-value]="ffWebRTCType" (click)="goToView('app-web-rtc')">
          WebRTC Leak Prevention
        </a>
      </div>

      <!-- User Agent -->
      <div class="setting">
        <a class="next" [attr.data-value]="userAgentType" (click)="goToView('app-user-agent')">
          User Agent
        </a>
      </div>
    </div>
  </div>
</div>
