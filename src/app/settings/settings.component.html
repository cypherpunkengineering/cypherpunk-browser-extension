<div id="sub-menu">
  <div id="header" routerLink="/" routerLinkActive="active" class="bottom-separator">
    <span class="back-icon">&#x3008;</span>{{title}}
  </div>

  <!-- Default Routing -->
  <div (click)="goToView('app-default-routing')" class="switch-row highlighted clickable bottom-separator">
    <div class="label half">Default Routing</div>
    <div class="switch half">
      {{defaultRouting()}}
      <span class="forward-icon">&#x3009;</span>
    </div>
  </div>

  <!-- WebRTC Leak Protection -->
  <div (click)="goToView('app-web-rtc')" class="switch-row highlighted clickable bottom-separator">
    <div class="label half">WebRTC Leak Prevention</div>
    <div class="switch half">
      {{webRTCType}}
      <span class="forward-icon">&#x3009;</span>
    </div>
  </div>

  <!-- User Agent -->
  <div (click)="goToView('app-user-agent')" class="switch-row highlighted clickable bottom-separator">
    <div class="label half">User Agent</div>
    <div class="switch half">
      {{userAgentType}}
      <span class="forward-icon">&#x3009;</span>
    </div>
  </div>

  <!-- Logout -->
  <div (click)="logout()" routerLink="/" routerLinkActive="active" class="switch-row highlighted clickable bottom-separator">
    <div class="label full">Logout</div>
  </div>
</div>
