<div class="view-container parent" [@slideIn]="'static'" *ngIf="currentView === 'app-account'">
  <app-account [user]="user" (changeView)="changeView($event)"></app-account>
</div>

<div class="view-container child" [@slideIn]="'dynamic'" *ngIf="currentView === 'app-share'">
  <app-share (changeView)="changeView($event)"></app-share>
</div>
